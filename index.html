<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather</title>
</head>
<body>
    <nav class="textNavbar navbar-brand col-12 bg-primary text-center">Weather forecast</nav>
    <div class="bottomArea row p-3">
        <div class="searchArea col-4">
            <form action="">
                <label for="search">Search for a city:</label>
                <input type="search" name="search" id="search" class="search col-8">
                <button type="submit" class="handleSearchButton">search</button>
            </form>
            <hr class="">
            <div class="searchResults">search results</div>
        </div>
        <div class="currentResults col-8 border border-start-1">
            <div class="cityName"></div>
            <div class="currentTemp"></div>
            <div class="currentWind"></div>
            <div class="currentHumidity"></div>
        </div>
        <div class="forecast5days row">
            <header class="title">5-Day forecast</header>
            <div class="resultsParent"></div>
                <div class="results container">
                    <div class="individualResults row">
                        <div class="col-auto border bg-primary">
                            <div class="wind">wind</div>
                            <div class="temp">Temperature</div>
                            <div class="humidity">humidity</div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
