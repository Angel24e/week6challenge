<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <nav class="navbar-brand col-12 bg-primary text-center">Weather forecast</nav>
    <div class="bottomArea row">
        <div class="search col-4">
            <header class="searchForCity col-12">Search for a city:</header>
            <input class="search col-12">
            <hr class="">
            <div class="searchResults">search results</div>
        </div>
        <div class="cityResults col-8 border border-start-0">city results</div>
        <div class="forecast5days row">
            <header class="title">5-Day forecast</header>
            <div class="resultsParent"></div>
                <div class="results">
                    <div class="card"></div>
                </div>
            </div>    
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
